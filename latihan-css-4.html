<!DOCTYPE html>
<html>
<head>
	<title>CSS 5</title>
</head>
<style type="text/css">
	.question {
		text-decoration: underline;
	}
	.answer {
		text-decoration: overline;
	}
	.repeat {
		text-decoration: line-through;
	}
	.no-imagination {
		text-decoration: blink;
		font-weight: bolder;
	}
</style>
<body>
<p class="question">
q. kenapa why, tidak pernah never, selalu always?
</p>
<p class="answer">
q. karena because selalu always kapan-kapan sometimes?
</p>
<p class="repeat">
a. apakah anda tau, siapa yang terlucu di indonesia?
</p>
<p class="repeat">
q. i don't know, kasino and indro.
</p>
<p class="no-imagination">
maksudnya? dono, kasino, dan indro (warkop dki).
</p>
</body>
</html>
